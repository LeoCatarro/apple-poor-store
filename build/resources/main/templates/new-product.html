<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Apple Poor Store</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    <h3>Adicionar Produto</h3>
    <form method='post' th:action='@{/new-product}'>

        <label>Insira o seu nome:</label>
        <input type="text" id="productName" name="productName"/>
        </br>
        <label>Insira a sua categoria:</label>
        <input type="text" id="category" name="category"/>
        </br>
        <label>Insira o seu preço:</label>
        <input type="number" id="price" name="price"/>
        </br>
        <label>Insira o seu quantidade:</label>
        <input type="number" id="quantity" name="quantity"/>
        </br>
        <label>Insira a sua descrição:</label>
        <input type="text" id="description" name="description"/>
        </br>
        <label>Insira o url da imagem:</label>
        <input type="text" id="imgUrl" name="imgUrl"/>
        </br>
        <label>Insira a descrição detalhada:</label>
        <textarea  type="textarea" id="fullDescription" name="fullDescription"></textarea>

        <input type="submit" value="Submit">
    </form>

    <!--
            RODAPE
    -->
    <footer class="rodape">
        <a href="/about"><p class="about_page">About this page</p></a>
    </footer>
</body>
</html>
