<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Apple Poor Store</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" th:href="@{style.css}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> <!--Font de icons-->
    <link href="https://fonts.googleapis.com/css2?family=Goldman&family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,500&display=swap" rel="stylesheet"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <style>
    table, th, td {
    	  border: 1px solid black;
    	}
    </style>

</head>
<body>
    <p>Lista de produtos adicionados ao carrinho</p>
    <p th:text="${client.products}" />

    <p>Lista de produtos</p>
    <table>
        <tr th:each="products: ${client.products}">
            <td th:text="'ID: ' + ${product.id}/>
            <td th:text="'Nome: ' + ${product.productName}"/>
            <td th:text="'Preço: ' + ${product.price}"/>
            <td th:text="'Quantidade: ' + ${product.quantity}"/>
            <td th:text="'Descrição: ' + ${product.description}"/>
            <td th:text="'Categoria: ' + ${product.category}"/>
        </tr>
    </table>
    <!--
            RODAPE
    -->
    <footer class="rodape">
        <a href="/about"><p class="about_page">About this page</p></a>
    </footer>
</body>
</html>
